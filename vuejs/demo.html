<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ol>
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
        </todo-item>
    </ol>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script type="text/javascript">
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    let app = new Vue({
        el: '#app',
        data: {
            groceryList: [
                {id: 0, text: 'todo1'},
                {id: 1, text: 'todo2'},
                {id: 2, text: 'todo3'},
            ]
        }
    })
</script>
</body>
</html>
